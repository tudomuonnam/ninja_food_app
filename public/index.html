<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"> <!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class= "w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg>
                    </div>
                </div>

                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="/" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span> 
                            <svg class="w-5 ml-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round"></path>
                              </svg>   
                        </a>  
                    </li>
                    <li class="py-1">
                        <a href="/" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Product</span>    
                            <svg class="w-5 ml-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" stroke-linecap="round" stroke-linejoin="round"></path>
                              </svg>
                        </a>  
                    </li>
                    <li class="py-1">
                        <a href="/" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>    
                            <svg class="w-5 ml-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" stroke-linecap="round" stroke-linejoin="round"></path>
                              </svg>
                        </a>  
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav -->
        <main class="px-16 py-4 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class=" btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="btn text-primary ml-2  border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign Up</a>
            </div>
            <header>
                <h2>Recipes</h2>
                <h3>For Ninja</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--Card go here -->
                    <div class="card hover:shadow-lg">
                        <img src="images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Vegan Noodle </span>
                            <span class="block text-gray-500 text-sm">Recipes by Mario </span>
                        </div>
                        
                        <div class="badge">
                            <span>25 minutes</span>
                        </div>
                    </div>
               
           
                    <!--Card go here -->
                    <div class="card hover:shadow-lg">
                        <img src="images/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Best curry </span>
                            <span class="block text-gray-500 text-sm">Recipes by Mario </span>
                        </div>
                        
                        <div class="badge">
                            <span>25 minutes</span>
                        </div>
                    </div>
                
              
                    <!--Card go here -->
                    <div class="card hover:shadow-lg">
                        <img src="images/noodles.jpeg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean chilli </span>
                            <span class="block text-gray-500 text-sm">Recipes by Mario </span>
                        </div>
                        
                        <div class="badge">
                            <svg class= "w-5 inline-block" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"></path>
                              </svg>
                            <span>25 minutes</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <h4 class="font-bold mt-12 pb-2">Most Pupular</h4>
                    <div class="mt-8">
                        <!--Card go here -->
                    </div>
                    <div class="flex justify-center">
                        <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform ease-in-out duration-300">Load more</div>

                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="index.js"></script>
</body>
</html>
